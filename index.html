
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>厨神老爸 - 智能厨房</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #F3E5D8;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #root {
        width: 375px;
        height: 812px;
        background-color: #FEFFF9;
        position: relative;
        overflow: hidden;
        box-shadow: 0 50px 100px -20px rgba(180,83,9,0.15);
        border: 12px solid #5D3A2F;
        border-radius: 60px;
        font-family: 'Outfit', sans-serif;
        color: #B45309;
      }

      /* 已移除 #root::before (刘海) 和 .status-bar (状态栏) */

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @media (max-width: 500px) {
        body { background-color: #FEFFF9; }
        #root { width: 100vw; height: 100vh; border: none; border-radius: 0; box-shadow: none; }
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>

    <div id="root">
      <!-- 内部不再需要状态栏 -->
    </div>

  </body>
</html>
